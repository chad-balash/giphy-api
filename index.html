<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy API Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Mogra|Pacifico|Finger+Paint" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</head>
<body>
<div class="container">
        <nav class="navbar navbar-info rounded" style="background-color: #e9ecef;">
            <a class="navbar-brand">Animated GIF Search</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="animal-input" type="text" placeholder="Add a topic" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" id="add-animal" type="submit">Add Button</button>
            </form>
        </nav>
    <div class="jumbotron mt-4">  
        <div class="text-center" id="animal-buttons"></div>
        <div class="d-flex flex-wrap justify-content-center" id="animal-images"></div>
    </div>
</div>   
</body>
</html>
